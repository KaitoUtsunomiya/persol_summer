{% extends 'base.html' %}

{% block body %}
    <div class="my-3 mx-auto" style = "width:70%; text-align:center;">
        <h4 style="font-family: 'Verdana', sans-serif; font-weight:900;">住所登録 (数字は半角で入力してください。)</h4>
    </div>
    <form action="/comp" method="POST">
        <div class="my-3 mx-auto" style = "width:70%; text-align:center;">
            <label for="code1" class="form-label" style="border-left: inset 5px #2B71F4;">郵便番号</label>
            <input name="code1" style="width:50px;" required></input>
            <label for="code2">-</label>
            <input name="code2" style="width:50px;" required></input>
        </div>
        <div class="my-3 mx-auto" style = "width:70%; text-align:center;">
            <label for="password" class="form-label" style="border-left: inset 5px #2B71F4;">住所</label>
            <input name="location" style="width:400px;" required></input>
        </div>
        <div class="my-3 mx-auto" style = "width:70%; text-align:center;">
            <input type="submit" class="btn btn-primary" value="送信">
        </div>
    </form>
{% endblock %}
